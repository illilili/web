<!DOCTYPE html>
<html>
  <head>
    <title>애니메이션</title>
    <style>
      @keyframes bingle {
        50% {
          transform: rotate(-90deg);
        }
        100% {
          transform: rotate(90deg);
        }
      }
      img {
        animation-name: bingle;
        animation-duration: 1s;
        animation-iteration-count: infinite;
      }
    </style>
  </head>
  <body>
    <h3>어지러워요</h3>
    <hr />
    <div>
      <img src="./goole.png" alt="스폰지밥" width="300px;" />
    </div>
  </body>
</html>
