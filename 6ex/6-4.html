<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출근하기 싫다</title>
  </head>
  <body>
    <h3>월화수목금토일</h3>
    <hr />
    <script>
      let dayOf = prompt("월, 화, 수, 목, 금, 토, 일 중에서 입력하세요");
      switch (dayOf) {
        case "월":
        case "화":
        case "수":
        case "목":
          document.write(dayOf + "는 출근");
          break;

        case "금":
        case "토":
        case "일":
          document.write(dayOf + "는 휴일");
          break;
      }
    </script>
  </body>
</html>
