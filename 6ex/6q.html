<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>크다작다</title>
  </head>
  <body>
    <script>
      var num1 = parseFloat(prompt("첫 번째 숫자:"));
      var num2 = parseFloat(prompt("두 번째 숫자:"));
      var sum = num1 + num2;
      if (sum > 1000.35) {
        alert("Big");
      } else {
        alert("Small");
      }
    </script>
  </body>
</html>
