    <title>텍스트 꾸미기2</title>

  <body>
    <h3>텍스트와 폰트</h3>

      style="
        background-color: aliceblue;
        color: brown;
        font-style: Lucida console;
        font-size: 10px;
      "

      aliceblue 바탕색에 brown 색의 "Lucida Console" 폰트로 10px 크기이고
      <span style="font-size: 15px; text-decoration: underline"
        >저는 이보다 1.5배 큽니다.</span
      >
    </p>
  </body>
